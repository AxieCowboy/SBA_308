<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange App</title>
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>💰 Currency Exchange Rates</h1>
    </header>

    <main class="container">
        <section class="search-section">
            <input type="text" id="currency-input" placeholder="Enter currency code (e.g., EUR)" aria-label="Currency Code">
            <div class="button-group">
                <button id="search-rate">Search Rate</button>
                <button id="fetch-rates">Get All Rates</button>
            </div>
        </section>

        <section class="results-section">
            <h2>Exchange Rates</h2>
            <div id="rates-container" class="rates-box"></div>
        </section>

        <section class="favorites-section">
            <h2>⭐ Favorites</h2>
            <ul id="favorites-list"></ul>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
